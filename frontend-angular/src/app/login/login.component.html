<div class="row">
  <div class="col-md-3 col-lg-3"></div>
  <div class="col-md-6 col-lg-6">
      <form>
          <div class="form-group">
              <label for="email">Enter Your Email</label>
              <input required pattern="^\S+@microsoft.com$" ngModel name="email" #email="ngModel" (change)="log(email)" id="email" type="text" class="form-control" />
              <div *ngIf="email.errors && email.touched && email.errors.pattern" class="alert alert-danger">Email is not from a valid organization.</div>
          </div>
          <!--<div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control">
          </div>-->
          <button *ngIf="!email.valid" class="btn btn-primary" disabled>Submit</button>
          <!--<button *ngIf="email.errors && email.touched && email.errors.pattern" class="btn btn-primary" disabled>Submit</button>-->          
          <button *ngIf="email.valid" class="btn btn-primary" (click)="submit(email)">Submit</button>
          <button class="btn btn-success" id="register" (click)="register()">Register</button>
        </form>
        
  </div>
  <div class="col-md-3 col-lg-3"></div>    
</div>
