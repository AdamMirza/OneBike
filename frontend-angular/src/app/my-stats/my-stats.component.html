<div class="container stats-bin">
  <div class="row">
    <div class="col-4 clickable">
        <p class="stats-sub-headers" (click)="highlightWeek()">Weekly</p>
    </div>
    <div class="col-4 clickable">
        <p class="stats-sub-headers" (click)="highlightMonth()">Monthly</p>
    </div>
    <div class="col-4 clickable">
        <p class="stats-sub-headers" (click)="highlightYear()">Yearly</p>
    </div>
  </div>
</div>
